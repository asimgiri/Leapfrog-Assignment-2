<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Edit Profile Tabbed</title>
</head>

<body>
    <div class="wrapper">
        <section class="header">
            <div>
                <a href="">
                    <h2 class="logo">Signal</h2>
                </a>
            </div>
            <div>
                <ul class="inline">
                    <li><a href="">Projects</a></li>
                    <li><a href="">Data Library</a></li>
                    <li><a href="" class="text_gray">Insights Gallery</a></li>
                </ul>
            </div>
            <div>
                <div class="img_container">
                    <img src="./assets/img/user.png" alt="" width="100%" height="100%">
                </div>
                <p>Ryan</p>
                <img src="./assets/img/Vector1.png" alt="" class="arrow_down">
            </div>
        </section>
        <section class="main">
            <section class="menu">
                <div>
                    <div class="mb-2">
                        <div>
                            <img src="./assets/img/user.png" alt="" width="100%" height="100%">
                        </div>
                        <p>Ryan <br /><span class="small text_gray">Admin</span></p>
                        <p class="small"><a href="" class="text_primary">Logout</a></p>
                    </div>
                    <ul>
                        <li class="active"><a href="">Edit Profile</a></li>
                        <li><a href="">Manage Team</a></li>
                        <li><a href="">Preferences</a></li>
                        <li><a href="">Subscription <span class="tag">Pro</span></a></li>
                    </ul>
                </div>
            </section>
            <section class="content">
                <h2 class="title mb-2">Edit Profile</h2>
                <form action="">
                    <div class="row mb-2">
                        <div class="col">
                            <p class="text_gray">First Name</p>
                            <input type="text" placeholder="Mark">
                        </div>
                        <div class="col">
                            <p class="text_gray">Last Name</p>
                            <input type="text" placeholder="Smith">
                        </div>
                    </div>
                    <div class="mb-2">
                        <p class="text_gray">Job Title</p>
                        <input type="text" placeholder="eg. Executive Director" class="w-100">
                    </div>
                    <div class="mb-2">
                        <p class="text_gray">Country</p>
                        <select class="w-100">
                            <option>United Kingdom</option>
                        </select>
                    </div>
                    <div class="phone mb-2">
                        <p class="text_gray">Telephone Number</p>
                        <img src="./assets/img/Bitmap.png" alt="" class="flag">
                        <input type="text" placeholder="+44" class="w-100">
                    </div>
                    <div class="mb-2 upload">
                        <p class="text_gray">Profile Photo</p>
                        <input type="file" name="file" id="file" />
                        <label for="file">
                            <div class="img_container">
                                <img src="./assets/img/user.png" alt="">
                            </div>
                            <p>Update Profile Photo
                                <br />
                                <span class="small text_darkgray">Upload .jpg or .png files. <br />Select file up to
                                    2M</span>
                            </p>
                        </label>
                    </div>
                    <div class="mb-2">
                        <p class="small2">CHANGE PASSWORD</p>
                        <a href="">
                            <p class="text_primary">Click here to change password</p>
                        </a>
                    </div>
                    <div>
                        <a href=""><button class="btn_primary mr-2">Update Profile</button></a>
                        <a href="" class="text_darkgray">Reset</a>
                    </div>
                </form>
            </section>
        </section>
    </div>
</body>

</html>
